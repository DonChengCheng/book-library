<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>书籍管理系统</span>
    <span class="example-spacer"></span>
    <a routerLink="/add-book">
      <span style="cursor: pointer">添加书籍</span>
    </a>
    <a routerLink="/add-user">
      <span style="margin-left: 6px; cursor: pointer">添加用户</span>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="bookName">
    <th mat-header-cell *matHeaderCellDef> 书名 </th>
    <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> 作者 </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="bookCount">
    <th mat-header-cell *matHeaderCellDef> 书本数量 </th>
    <td mat-cell *matCellDef="let element"> {{element.bookCount}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="bookLeftCount">
    <th mat-header-cell *matHeaderCellDef> 剩余数量 </th>
    <td mat-cell *matCellDef="let element"> {{element.bookLeftCount}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> 借阅状态 </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <ng-container matColumnDef="borrowPerson">
    <th mat-header-cell *matHeaderCellDef> 借阅者 </th>
    <td mat-cell *matCellDef="let element"> {{element.borrowPerson}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
